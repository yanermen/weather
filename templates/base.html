{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <title>Weather</title>
</head>
<body class="img">

    <form method="POST">
        {% csrf_token %}
        {{ form }}
        <div class="container">
            <div class="row mt-5">
                <div class="col-sm-8 mx-auto my-auto">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Please type name of your place" name="place">
                        <span class="input-group-btn">
                                <button class="btn btn-success" type="submit">Go</button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-sm-5 mx-auto my-auto">
                    {% if display  %}
                        <p class="text-white">Name of your city/country is: <span class="font-weight-bold font-italic">{{ name_place }}</span></p>
                        <p class="text-white">Weather temperature is: <span class="font-weight-bold font-italic">{{ weather_temperature }}C</span></p>
                        <p class="text-white">Humidity is: <span class="font-weight-bold font-italic">{{ humidity }}%</span></p>
                        <p class="text-white">Wind speed is: <span class="font-weight-bold font-italic">{{ wind_speed }}meter/sec</span></p>
                    {% endif %}
                </div>
            </div>
        </div>
    </form>

</body>
</html>
